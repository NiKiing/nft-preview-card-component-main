<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <main>
      <div class="card-container">
        <div class="main-img">
          <div class="view-img">
            <img src="./images/icon-view.svg" alt="View Image"></a>
          </div>
          <img src="./images/image-equilibrium.jpg" alt="NFT image (Equilibrium)">
        </div>
        <div class="info--card">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="details-card">
            <div>
              <img src="./images/icon-ethereum.svg" alt="Ethereum Clock">
              <span class="cyan">0.041 ETH</span>
            </div>
            <div>
              <img src="./images/icon-clock.svg" alt="Clock Icon">
              <span>3 days left</span>
            </div>
            
            
          </div>
          <div class="creator--card">
            <img src="./images/image-avatar.png" alt="Image profile">
            <span>Creation of <span class="bold-name">Jules Wyvern</span></span>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
